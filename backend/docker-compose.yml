# docker-compose.yml
version: "3.9"

services:
  luckyhand-api:
    build: .
    container_name: luckyhand-api
    mem_limit: 512m
    mem_reservation: 128m
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:4005:3000"  # Host sadece localhost üzerinden erişir; Nginx buna proxy’ler.